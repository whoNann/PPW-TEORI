<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beranda - FISHIT STORE</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background: #f4f6fc;
        color: #222;
      }
      header {
        background-color: #0a2558;
        color: white;
        text-align: center;
        padding: 20px 0;
        font-size: 1.8em;
        font-weight: bold;
      }
      nav {
        background-color: #294b8a;
        text-align: center;
        padding: 10px 0;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 15px;
        font-weight: 600;
        padding: 8px 14px;
        border-radius: 4px;
        transition: all 0.3s ease;
      }
      nav a:hover {
        background-color: #fcbf49;
        color: #0a2558;
      }
      .layout {
        display: flex;
        justify-content: center;
        gap: 16px;
        max-width: 1100px;
        margin: 30px auto;
        padding: 0 16px;
      }
      #l-side,
      #r-side {
        width: 20%;
        min-height: 400px;
        background-color: #e8ebf3;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 20px;
        font-weight: bold;
        color: #0a2558;
      }
      #content {
        width: 60%;
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #content img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
      }
      footer {
        background-color: #0a2558;
        color: white;
        text-align: center;
        padding: 16px 0;
        margin-top: 40px;
        font-weight: 600;
      }
      @media (max-width: 900px) {
        .layout {
          flex-direction: column;
        }
        #l-side,
        #r-side,
        #content {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>HEADER</header>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="produk.html">Produk</a>
      <a href="member.html">Member</a>
      <a href="registrasi.html">Registrasi</a>
    </nav>

    <div class="layout">
      <aside id="l-side">
        <p>Populer</p>
        <small>Konten terpopuler</small>
      </aside>

      <main id="content">
        <img src="asset/hehe.png" alt="Konten Dinamis" />
      </main>

      <aside id="r-side">
        <p>Iklan</p>
        <small>Promo dan penawaran</small>
      </aside>
    </div>

    <footer>FOOTER</footer>
  </body>
</html>
